---
name: CI

on:
  push:
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  mypy:
    strategy:
      matrix:
        python_ver:
          - 3.6
          - 3.7
          - 3.8
          - 3.9

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python_ver }}

      - name: Pip Packages
        run: pip install -U mypy

      - name: Lint
        run: mypy -- .
